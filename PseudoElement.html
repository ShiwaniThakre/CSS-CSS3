<html>
<head>
<style>
    #d1
    {
      padding: 20px;
      width: 200px;
      height: 200px;
      border: 2px solid black;
      background: yellow;
      color: red;
      box-sizing: border-box;
    }
    #d2
    {
      padding: 20px;
      width: 200px;
      height: 200px;
      border: 2px solid black;
      background: gray;
    }
</style>
</head>

<body>
    <div id="d1">
        <p>this is box-sizing border-box.</p>  [without including padding size]
    </div>
    <div id="d2">
        <p>this is only box.</p> [with including padding size]
    </div>
</body>
</html>
