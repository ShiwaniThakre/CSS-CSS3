
<html>
    <head>
     <title> Transition </title>
     
     <style>
   img
   {
    margin:50px;
    -webkit-transition: width 2s,height 2s,-webkit-transform 1s,box-shadow 2s;
    transition-delay: 2s;
    }
    img:hover
    {
    -webkit-transform: rotate(2080deg);
    height:200px;
    width:200px;
    box-shadow:0px 0px 10px 20px black;
    }
    </style>
    </head>
   
    <body>
     <img src='nature1.jpeg' height='100px' width='100px'>
     <img src='nature2.jpeg' height='100px' width='100px'>
     <img src='nature3.jpeg' height='100px' width='100px'>
     <img src='nature4.jpeg' height='100px' width='100px'>
    </body>
   </html>
