<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transition 2</title>

    <style>
        div
        {
            height:100px;
            width: 100px;
            background-color: greenyellow;
            -webkit-transition: width 3s, height 2s, background-color 3s, border 2s;
        }
        div:hover
        {
            width: 500px;
            height: 500px;
            background-color: palegreen;
            border: 4px dotted red;
            margin-left: 200px;
        }
    </style>
    <body>
        <div>
            <div style="width:300px ;height:250px ;border:2px ">
        </div>
    </body>
</head>
</html>
